<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <label>Altura:</label>
        <input type="number" class="form-control form-control-sm"  id="height" placeholder="digite a sua altura">
        
        <label>Peso:</label>
        <input type="number" class="form-control form-control-sm"  id="weight" placeholder="digite o seu peso">
        
        <button class="btn btn-primary btn-lg" onclick="calcularIMC()">Calcular</button>
        <div class="form-group">
            <textarea class="form-control" id="text" cols="30" rows="4"></textarea>
          </div>
    </div>
</body>
</html>
